<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Process your image</title>
 
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="../static/jumbotron-narrow.css" rel="stylesheet">

    <link href="../static/style.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
        <div class="header">
            <nav>
                <ul class="nav nav-pills pull-right">
                    <li role="presentation" class="active"><a href="/">Home</a>
                    </li>
                </ul>
            </nav>
            <h3 class="text-muted">Process your image</h3>
        </div>
 
        <div class="jumbotron">
		 <div id="image-container">
            <img src=" {{url_for('send_image', filename=image_name)}} " style="max-width: 560px;">
            </div>
          </div>
 
        <div class="row marketing">
            <div class="col-lg-6">
                <h4>Flip</h4>
                <form id="form-flip" action="{{ url_for('flip') }}" method="POST" enctype="multipart/form-data">        
                  <button id="btnFlipV" class="btn btn-lg btn-success" type="submit" name="mode" value="vertical">Vertical</button>
                  <button id="btnFlipH" class="btn btn-lg btn-success" type="submit" name="mode" value="horizontal">Horizontal</button>
			  <input type="text" class="hidden" name="image" value="{{ image_name }}">  

                </form>

 
                <h4>Crop</h4>
                <form id="form-crop" action="{{ url_for('crop') }}" method="POST" enctype="multipart/form-data">
                  <input type="number" placeholder="x1" min="0" name="x1" required>  
                  <input type="number" placeholder="y1" min="0" name="y1" required>                 
                  <input type="number" placeholder="x2" min="0" name="x2" required>                 
                  <input type="number" placeholder="y2" min="0" name="y2" required>                                
                  <button id="btnCrop" class="btn btn-lg btn-success" type="submit">Go</button>
			  <input type="text" class="hidden" name="image" value="{{ image_name }}">
                </form>  
                

                <h4>Resize</h4>
                <form id="form-resize" action="{{ url_for('resize') }}" method="POST" enctype="multipart/form-data">
                  <input type="number" placeholder="width" min="0" name="width" required>  
                  <input type="number" placeholder="length" min="0" name="length" required>
                  <button id="btnResize" class="btn btn-lg btn-success" type="submit">Go</button>
              <input type="text" class="hidden" name="image" value="{{ image_name }}"> 
                </form> 
                
                <h4>Enhance</h4>
                <form id="form-enhance" action="{{ url_for('enhance') }}" method="POST" enctype="multipart/form-data">
                  <h5>brightness</h5>
                  <input type="range" placeholder="brightness" min="0" max="5" name="brightness" required> 
                  <h5>contrast</h5>
                  <input type="range" placeholder="contrast" min="0" max="5" name="contrast" required>  
                  <button id="btnEnhance" class="btn btn-lg btn-success" type="submit">Go</button>
              <input type="text" class="hidden" name="image" value="{{ image_name }}"> 
                </form>

            </div>
 
            <div class="col-lg-6">
                <h4>Rotate</h4>
                <form id="form-rotate" action="{{ url_for('rotate') }}" method="POST" enctype="multipart/form-data"> 
			  <input type="number" name="angle" min="-359" max="359" placeholder="degrees" required>        
                  <button id="btnRotate" class="btn btn-lg btn-success" type="submit">Go</button>
	  		  <input type="text" class="hidden" name="image" value="{{ image_name }}">
                </form>
 
                <h4>Blend</h4>
                  <form id="form-blend" action="{{ url_for('blend') }}" method="POST" enctype="multipart/form-data">
                  <input type="number" name="alpha" placeholder="alpha(%)" min="0" max="100" required>          
                  <button id="btnBlend" class="btn btn-lg btn-success" type="submit">Go</button>
                 <input type="text" class="hidden" name="image" value="{{ image_name }}">
                </form>
                  

                <h4>Colour Transform</h4>
                <form id="form-colour" action="{{ url_for('transform') }}" method="POST" enctype="multipart/form-data">        
                  <button id="btnGray" class="btn btn-lg btn-success" type="submit" name="mode" value="grayscale">Grayscale</button>
                  <button id="btnInvert" class="btn btn-lg btn-success" type="submit" name="mode" value="rgbinvert">RGB Invert</button>
			  <input type="text" class="hidden" name="image" value="{{ image_name }}">  

                </form>
                
                <h4>Filter</h4>
                <form id="form-filters" action="{{ url_for('filters') }}" method="POST" enctype="multipart/form-data">        
                  <button id="btnBlur" class="btn btn-lg btn-success" type="submit" name="mode" value="blur">Blur</button>
                  <button id="btnEmboss" class="btn btn-lg btn-success" type="submit" name="mode" value="emboss">Emboss</button>
                  <button id="btnContour" class="btn btn-lg btn-success" type="submit" name="mode" value="contour">Contour</button>
                  <button id="btnEdge" class="btn btn-lg btn-success" type="submit" name="mode" value="findedges">FindEdges</button>
                  <button id="btnSmooth" class="btn btn-lg btn-success" type="submit" name="mode" value="smooth">Smooth</button>
                  <button id="btnSharpen" class="btn btn-lg btn-success" type="submit" name="mode" value="sharpen">Sharpen</button>
			  <input type="text" class="hidden" name="image" value="{{ image_name }}">  

                </form>

            </div>
        </div>
 
        <footer class="footer">
            <p>&copy;Using Python, Flask and PIL.</p>
        </footer>
 
    </div>
</body>
 
</html>
